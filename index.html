<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Torres de Hanoi</title>
</head>
<body>
    <header>
        <h1>Torres de Hanoi</h1>
    </header>
    <main>
        <section id="resposta"></section>
        <section id="hanoi">
            <div class="torres" id="a">
                <div class="disk" id="d0"></div>
                <div class="disk" id="d1"></div>
                <div class="disk" id="d2"></div>
                <div class="disk" id="d3"></div>
                <div class="disk" id="d4"></div>
                <div class="disk" id="d5"></div>
                <div class="disk" id="d6"></div>
                <div class="disk" id="d7"></div>
            </div>
            <div class="torres" id="b"></div>
            <div class="torres" id="c"></div>
        </section>
        <section id="contador">
            <label for="dificuldade">Escolha o nível de dificuldade:</label>
            <select id="dificuldade">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
            <!-- numero de movimentos -->

            <div class="numero_mov">
                <b class="num_mov" id="num_mov1">0</b> Movimentos <!-- quantos movimentos feitos -->
	</div>
	<div class="numero_mov">
	    Mínimo: <b class="num_mov" id="num_mov2">0</b> <!-- Número mínimo de movimentos -->
	</div>
            <button id="reinicia">Reinicia</button>
        </section>
    </main>
    <footer>
        <p>Entrega em dupla q1 sprint 5</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
